	<!--================Start Portfolio Details Area =================-->
	<section class="portfolio_details_area section_gap">
        <div class="container">
            <div class="portfolio_details_inner">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="left_img">
                            <iframe src="{{ page.map }}" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                        </div>
                    </div>
                    <div class="offset-lg-1 col-lg-5">
                        <div class="portfolio_right_text mt-30">
                            <h4>{{ page.name }}</h4>
                            <br>
                            <ul class="list">
                                <li><span>Rating</span>: {{ page.rating }}</li>
				    <li><span>Website</span>: <a href="{{ page.website }}">{{ page.website }}</a></li>
                                <li><span>Address</span>: {{ page.address }}</li>
                                <li><span>Founded</span>: {{ page.founded }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <p>{{ page.desc }}</p>
            </div>
        </div>
    </section>
    <!--================End Portfolio Details Area =================-->

	<!--================Start Portfolio Area =================-->
	<section class="portfolio_area section_gap_top" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main_title text-left">
                        <h2>Universities</h2>
                    </div>
                </div>
            </div>
    
            <div class="filters-content">
				<div class="row portfolio-grid justify-content-center">
          {% for university in site.universities %}
					<div class="col-lg-4 col-md-6 all latest">
						<div class="portfolio_box">
							<div class="single_portfolio">
								<img class="img-fluid w-100" src="img/portfolio/p1.jpg" alt="">
								<div class="overlay"></div>
								<a href="img/portfolio/p1.jpg" class="img-gal">
									<div class="icon">
										<span class="lnr lnr-cross"></span>
									</div>
								</a>
							</div>
							<div class="short_info">
								<h4><a href="{{ universityr.url }}">{{ university.name }}</a></h4>
								<p>{{ university.content | markdownify }}</p>
							</div>
						</div>
					</div>
          {% endfor %}
				</div>
			</div>
        </div>
    </section>
    <!--================End Portfolio Area =================-->
